<template name="jobdetails">
  <div class="row">

    <div class="col s6 m6">
      <div class="card-panel blue-grey darken-2">
        <div class="card-content white-text">
          <span class="card-title"><h2>{{jobs.title}}</h2></span>
          <p>Description: {{jobs.description}}</p>
          <p>Deadline: {{jobs.dueDate}}</p>
          <p>Contact: {{jobs.contact}}</p>
        </div>
        <div class="card-action">
          <a href='#' class="btn btn-primary">Apply</a>
          <a href='#' class="btn btn-red">Delete </a>
          {{#if isOwner currentUser._id}}
          <a href="{{pathFor 'editJob' _id = jobs._id }}" class="btn btn-primary"><i class="mdi-content-create"></i></a>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
