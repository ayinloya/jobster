<template name="browseJobs">


  {{> job}}
  
</template>


<template name="job">

  <div class="row">
    <div class="container">

      {{> insertJobsForm}}
    </div>
  </div>

</template>
<template name="jobList">
  <div class="row defaultWidth">


    <div class="col s2">
      <a href="{{pathFor 'jobList'}}" class="btn btn-default btn-small"> All jobs</a>
    </div> 
    <div class="col s2">
      <a href="{{pathFor 'jobCategory' category='web'}}" class="btn btn-default">Web development</a>
    </div> 
    <div class="col s2">
      <a href="{{pathFor 'jobCategory' category='android'}}" class="btn btnd-efault">Android</a>
    </div> 
    <div class="col s2">
      <a href="{{pathFor 'jobCategory' category='repairs'}}" class="btn btn-default">Repairs</a>
    </div>
    <div class="col s2">
      <a href="{{pathFor 'jobCategory' category='comms'}}" class="btn btn-default">Communication</a>
    </div>
    <div class="col s2">
      <a href="{{pathFor 'jobCategory' category='business'}}" class="btn btn-default">Business</a>
    </div>
    <div class="col s2">
      <a href="{{pathFor 'jobCategory' category='other'}}" class="btn btn-default">Other</a>
    </div>
  </div>
  <div class="help">

    {{msgHelper}}
  </div> 
  <hr class="divider">


  <div class="row">
    {{#each jobs}}
    {{> jobItem}}
    {{else}}
    <div class="col s12 m12 text-center">
      <div class="toast">
        
        <h4 class="red-text">There is no job in this category
        </h4>
      </div>
    </div>
    {{/each}}
  </div>  

</template>
