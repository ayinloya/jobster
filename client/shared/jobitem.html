<template name="jobItem">
  <div class="col s3">
    <div class="card blue-grey darken-2">

      {{#if FS.GetFile 'images' picture}}
      <div class="card-image">
        {{#with FS.GetFile 'images' picture}}
        <img src="{{this.url picture}}">
        {{/with}}

        <span class="card-title">
          <div class="row">
            <div class="col s10">
              {{title}}
            </div> 
            <div class="col s2">
              <a href="{{pathFor 'jobCategory' category=category}}">
               <span class="old badge"> {{category}}
               </span>
             </a>
           </div>

         </div>


       </span>
     </div>
     {{/if}}
     <div class="card-content white-text">
        <!-- {{#if getImageUrl picture}}
        {{else}}
        <span class="card-title">{{title}}<a href="{{pathFor 'jobCategory' category=category}}"> <span class="old badge"> {{category}}</span></a></span>
        {{/if}} -->


        {{#if FS.GetFile 'images' picture}}
        {{else}}
        <span class="card-title">{{title}}<a href="{{pathFor 'jobCategory' category=category}}"> <span class="old badge"> {{category}}</span></a></span>
        {{/if}}
        <p>{{description}}</p>
      </div>
      <div class="card-action">
        <a href="{{pathFor 'jobDetails' _id=_id }} " class="bnt-delete old waves-effect waves-green">Details</a>
        {{#if $eq isOwner userId}}
        <a href="{{pathFor 'editJob' _id=_id}}"></a>
        <a class="bnt-delete old waves-effect waves-green" ><i></i>Delete</a>

        <span class="old badge"> owner </span>
        {{else}}
        <a href="{{pathFor 'applyJob' _id=_id}}">Apply</a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
