
<template name="insertJobsForm">
  <div class="container">
    <div class="row">

      <div class="col s12 m12"></div>
      <h4>Add a new job listing</h4>
      {{#autoForm collection="Jobs" id="insertJobsForm" type="insert"}}
      <fieldset>
        <legend>Add a Book</legend>



        <div class="input-field ">
          {{> afQuickField name='title' autofocus=""}}
        </div>
        <div class="input-field ">
          {{> afQuickField name='contact'}}
        </div>
        <div >
          {{> afQuickField name='description' rows=6}}
        </div>
        <div >
          {{> afQuickField name='category' }}
        </div>
        <div >
          {{> afQuickField name='dueDate'}}
        </div>
        
        <div>
          {{> afQuickField name = 'picture' }}
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
      {{/autoForm}}
    </div>


  </div>
</template>
