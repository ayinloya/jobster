<template name="insertJobsApplication">
  <div class="container" >
    <div class="help">{{msgHelper}}</div>
    {{#if currentUser}}
    <div class="row">
      {{> quickForm collection = 'JobsApplications' type='insert' id = 'insertJobsApplication' }}
    </div>
    {{else}}
    <div class="row center-align">
      <h4>Please login or register to apply</h4>
    </div>
    {{/if}}
  </div>
</template>
